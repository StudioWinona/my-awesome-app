<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
rel="stylesheet"
/>

<title>Weather App</title>
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
crossorigin="anonymous"
/>
<link rel="stylesheet" href="src/styles.css" />
</head>
<body>
<div class="container text-center border rounded p-5">
<form id="search-form">
<input
type="text"
class="form-control"
id="city"
placeholder="Enter a city..."
/>
<button type="submit" class="search">
<img src="images/search.png" alt="search" width="15" /> Search
</button>
<button type="submit" class="current">
<img src="images/current.png" alt="current" width="15" /> Current
</button>
</form>
<br />

<div class="row row-cols-2">
<h1 class="col"><span class="cityName"></span></h1>
<h2 class="col">
<span class="temperature"></span>°
<a href="#" id="celsius" class="active">C</a><span class="divider"> | </span><a href="#" id="fahrenheit">F</a>
</h2>
<div class="date col">
<span class="weekday"></span>,
<span class="month"></span> <span class="day"></span> -
<span class="hour"></span>:<span class="minutes"></span>
</div>
<div class="humidity col" id="humidity"></div>
<div class="weather col" id="description"></div>
<div class="wind col" id="wind"></div>
<div class="weather-icon col">
<img src="" alt="Clouds" id="icon" width="80" />
</div>
</div>
<div class="forecast">
<div class="row">
<div class="col">
<div class="card" style="width: 5rem;">
<div class="card-body">
<h5 class="card-title">Fri</h5>
<img src="images/cloudy.png" alt="cloudy" width="30" />
<div class="row">
<p class="card-text col">17</p>
</div>
</div>
</div>
</div>
<div class="col">
<div class="card" style="width: 5rem;">
<div class="card-body">
<h5 class="card-title">Sat</h5>
<img src="images/sunny.png" alt="sunny" width="30" />
<div class="row">
<p class="card-text col">18</p>
</div>
</div>
</div>
</div>
<div class="col">
<div class="card" style="width: 5rem;">
<div class="card-body">
<h5 class="card-title">Sun</h5>
<img src="images/cloudy.png" alt="cloudy" width="30" />
<div class="row">
<p class="card-text col">18</p>
</div>
</div>
</div>
</div>
<div class="col">
<div class="card" style="width: 5rem;">
<div class="card-body">
<h5 class="card-title">Mon</h5>
<img
src="images/partlycloudy.png"
alt="partly cloudy"
width="30"
/>
<div class="row">
<p class="card-text col">19</p>
</div>
</div>
</div>
</div>
<div class="col">
<div class="card" style="width: 5rem;">
<div class="card-body">
<h5 class="card-title">Tue</h5>
<img src="images/cloudy.png" alt="cloudy" width="30" />
<div class="row">
<p class="card-text col">20</p>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="src/app.js"></script>
<footer>
This project is open-sourced on <a href="https://github.com/StudioWinona/my-awesome-app" target="_blank" class="github" title="GitHub repository">GitHub</a> and hosted on <a href="https://soft-croquembouche-ad3543.netlify.app" target="_blank" class="netlify" title= "Netlify">Netlify</a>.

</footer>
</body>
</html>
