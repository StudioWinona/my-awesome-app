<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container text-center border rounded p-5">
      <form id="search-form">
        <input
          type="text"
          class="form-control"
          id="city"
          placeholder="Enter a city..."
        />
        <button type="submit" class="search">
          <img src="images/search.png" alt="search" width="15" /> Search
        </button>
        <button type="submit" class="current">
          <img src="images/current.png" alt="current" width="15" /> Current
        </button>
      </form>
      <br />

      <div class="row row-cols-2">
        <h1 class="col"><span class="cityName">Paris</span></h1>
        <h2 class="col">
          <span class="temperature">20</span> Â°
          <a href="#" class="celsius">C</a>|<a href="#" class="fahrenheit">F</a>
        </h2>
        <div class="date col">
          <span class="weekday">Tuesday</span>,
          <span class="month">October</span> <span class="day">4</span> -
          <span class="hour">12</span>:<span class="minutes">15</span>
        </div>
        <div class="humidity col" id="humidity">Humidity: 70%</div>
        <div class="weather col" id="description">Clear sky</div>
        <div class="wind col" id="wind">Wind: 3km/h</div>
        <div class="weather-icon col">
          <img src="images/sunny.png" alt="sunny" width="80" />
        </div>
      </div>
      <br />

      <div class="row">
        <div class="col">
          <div class="card" style="width: 8rem;">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <img src="images/cloudy.png" alt="cloudy" width="50" />
              <div class="row">
                <p class="card-text col">17</p>
                <p class="card-text col">14</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 8rem;">
            <div class="card-body">
              <h5 class="card-title">Sat</h5>
              <img src="images/sunny.png" alt="sunny" width="50" />
              <div class="row">
                <p class="card-text col">18</p>
                <p class="card-text col">11</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 8rem;">
            <div class="card-body">
              <h5 class="card-title">Sun</h5>
              <img src="images/cloudy.png" alt="cloudy" width="50" />
              <div class="row">
                <p class="card-text col">18</p>
                <p class="card-text col">11</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 8rem;">
            <div class="card-body">
              <h5 class="card-title">Mon</h5>
              <img
                src="images/partlycloudy.png"
                alt="partly cloudy"
                width="50"
              />
              <div class="row">
                <p class="card-text col">19</p>
                <p class="card-text col">11</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 8rem;">
            <div class="card-body">
              <h5 class="card-title">Tue</h5>
              <img src="images/cloudy.png" alt="cloudy" width="50" />
              <div class="row">
                <p class="card-text col">20</p>
                <p class="card-text col">11</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
        <a href="https://github.com/StudioWinona/my-awesome-app" target="_blank" title="GitHub repository">GitHub</a>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="src/app.js"></script>
  </body>
</html>
